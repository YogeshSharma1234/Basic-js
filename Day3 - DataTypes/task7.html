<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //create a var of symbol data type
        const value1 = Symbol('464@@#'); //for a symbol type of data
        let value2 = 234;  //for a numeric type of data
        var name = "yogesh";  //for a string type of data
        console.log(value1);
        console.log(typeof (value1))
        console.log(value2);
        console.log(typeof (value2))
        console.log(name);
        console.log(typeof (name))

    </script>
</body>

</html>
